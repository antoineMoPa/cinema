<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ShaderGif</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="js/lib/codemirror/codemirror.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="page-content">
      <canvas class="result-canvas"></canvas>

      <br>
      <col-md-6>
        <h3>Fragment Shader</h3>
        <textarea name='fragment'>
// Fragment shader
precision highp float;

varying vec2 UV;
varying vec3 v_position;
uniform float time;
uniform float ratio;
uniform vec2 mouse;

void main(void){
    float x = UV.x * ratio;
    float y = UV.y;
    
    vec4 col = vec4(0.0);
    
    x *= distance(mouse, vec2(x, y - 1.0));
    y *= distance(mouse, vec2(x, y));
    
    col.r = abs(sin(30.0 * y + 3.1416 * time + 0.3));
    col.b = abs(sin(30.0 * y + 3.1416 * time + 0.5));
    col.b = abs(sin(30.0 * y + 3.1416 * time + 1.0));
    col *= cos(30.0 * x);
    col.a = 1.0;
    
    gl_FragColor = col;
}</textarea>

        <pre class="fragment-error-pre error-pre">
        </pre>
        
        <pre class="vertex-error-pre error-pre">
        </pre>
        
      </col-md-6>
      <col-md-6 class="sticky-column">
        
        <div class="text-center">
          <h3>Gif preview</h3>
        </div>
        
        <canvas class="gif-canvas"></canvas>

        <button name="make-gif">
          Make a gif from this
        </button>
                
      </col-md-6>
      
      <clearfix></clearfix>
      
      <col-md-6>
        <div class="text-center">
          <h3>Gifs will appear here (below)</h3>
          <p>
            (be patient and open console to see messages)<br>
            Due to compression by gif.js, result may appear weird to you (or fancier?).
          </p>
        </div>
        
        <div class="result-images">
          <span></span>
        </div>
      </col-md-6>
      <script name="vertex-shader" type="text/plain">
// Vertex Shader
attribute vec3 position;
varying vec2 UV;
varying vec3 v_position;
uniform float time;

void main(){
    v_position = position;
    UV = vec2((position.x+1.0) / 2.0, (position.y + 1.0)/2.0);
    gl_Position = vec4(v_position.x,v_position.y, 0.0, 1.0);
}
      </script>
      
      <script src="js/lib/codemirror/codemirror.js"></script>
      <script src="js/lib/base.js"></script>
      <script src="gif-export/lib/gifjs/gif.js"></script>
      <script src="js/shadergif.js"></script>
  </body>
</html>
